require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  TargetRailsVersion: 7.0
  Exclude:
    - bin/**/*
    - vendor/**/*
    - db/schema.rb
    - tmp/**/*
    - public/**/*

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Max: 50

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - 'lib/tasks/*'
    - 'db/migrate/*'
  Max: 50

Rails/BulkChangeTable:
  Enabled: false


RSpec/ContextWording:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/MultipleMemoizedHelpers:
  Max: 20

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false